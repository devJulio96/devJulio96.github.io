<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">

        <div>
            <p class="display">0</p>
        </div>
        
        <div class="dteclas">
            <button class="tecla apag" id="tLimp">Limpar</button>
            <button class="tecla limp" id="tApag">C</button>
            <button class="tecla num" id="t7">7</button>
            <button class="tecla num" id="t8">8</button>
            <button class="tecla num" id="t9">9</button>
            <button class="tecla oper" id="tMult">x</button>
            <button class="tecla num" id="t4">4</button>
            <button class="tecla num" id="t5">5</button>
            <button class="tecla num" id="t6">6</button>
            <button class="tecla oper" id="tSoma">+</button>
            <button class="tecla num" id="t1">1</button>
            <button class="tecla num" id="t2">2</button>
            <button class="tecla num" id="t3">3</button>
            <button class="tecla oper" id="tSub">-</button>
            <button class="tecla num" id="t0">0</button>
            <button class="tecla ponto" id="tPonto">.</button>
            <button class="tecla res" id="tRes">=</button>
            <button class="tecla oper" id="tDivs">/</button>
        </div>

    </div>  
    <script src="script.js"></script>
</body>
</html>
